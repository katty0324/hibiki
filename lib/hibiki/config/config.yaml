port: 10012

servers:

  - name:         ZooKeeper
    port:         2181
    description:  ZooKeeper server
    init:         /etc/hibiki/init/zookeeper.sh

  - name:         MySQL
    port:         3306
    description:  MySQL server
    init:         /etc/hibiki/init/mysql.sh

  - name:         Mesos
    port:         5050
    description:  Mesos server
    init:         /etc/hibiki/init/mesos.sh

  - name:         Redis
